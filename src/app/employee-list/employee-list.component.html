<mat-toolbar color="primary">
	<span>CRUD App</span>
	<span class="example-spacer"></span>
	<button mat-raised-button (click)="openAddEditEmpForm()">
		Add Employee
	</button>
</mat-toolbar>

<div class="employee-list-table">
	<mat-form-field>
		<mat-label>Filter</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			placeholder="Ex. Mia"
			#input
		/>
	</mat-form-field>
	<div class="table-container">
		<table mat-table [dataSource]="employeeDataSource" matSort>
			<!-- ID Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
				<td mat-cell *matCellDef="let row">{{ row.id }}</td>
			</ng-container>

			<!-- First Name Column -->
			<ng-container matColumnDef="firstName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					First Name
				</th>
				<td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
			</ng-container>

			<!-- Last Name Column -->
			<ng-container matColumnDef="lastName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					Last Name
				</th>
				<td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
			</ng-container>

			<!-- Email Column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
				<td mat-cell *matCellDef="let row">{{ row.email }}</td>
			</ng-container>

			<!-- Gender Column -->
			<ng-container matColumnDef="gender">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					Gender
				</th>
				<td mat-cell *matCellDef="let row">{{ row.gender }}</td>
			</ng-container>

			<!-- DOB Column -->
			<ng-container matColumnDef="dob">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
				<td mat-cell *matCellDef="let row">{{ row.dob | date }}</td>
			</ng-container>

			<!-- Role Column -->
			<ng-container matColumnDef="role">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
				<td mat-cell *matCellDef="let row">{{ row.role }}</td>
			</ng-container>

			<!-- Role Column -->
			<ng-container matColumnDef="experience">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					Experience
				</th>
				<td mat-cell *matCellDef="let row">{{ row.experience }}</td>
			</ng-container>

			<!-- Action Column -->
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>
					Action
				</th>
				<td mat-cell *matCellDef="let row" class="actions-btn-ontainer">
					<button
						mat-icon-button
						color="primary"
						(click)="openEditEmpForm(row)"
					>
						<mat-icon>edit</mat-icon>
					</button>
					<button
						mat-icon-button
						color="warn"
						(click)="deleteEmployee(row.id)"
					>
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">
					No data matching the filter "{{ input.value }}"
				</td>
			</tr>
		</table>

		<mat-paginator
			[pageSizeOptions]="[5, 10, 25, 100]"
			aria-label="Select page of users"
		></mat-paginator>
	</div>
</div>
